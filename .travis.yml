language: cpp
sudo: true

matrix:
  include:

    # Linux C++11 GCC build
    - os: linux
      compiler: g++
      addons: &g++5
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5" BUILD_TYPE='Release'

    # Linux C++11 Clang build
    - os: linux
      compiler: clang
      addons: &clang33
        apt:
          sources: ['llvm-toolchain-precise-3.3', 'ubuntu-toolchain-r-test']
          packages: ['clang-3.3']
      env: MATRIX_EVAL="CXX=clang++-3.3" BUILD_TYPE='Release'

    # OSX C++11 Clang Builds
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      env: MATRIX_EVAL="CXX=clang++" BUILD_TYPE='Release'

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      which cmake || brew install cmake
    fi
  - git clone https://github.com/google/flatbuffers.git # Pull Flatbuffers (currently from master) and build it
  - cd flatbuffers && mkdir -p flatbuffer_build && cd flatbuffer_build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - sudo make -j8 install # This might require sudo.
  - cd ..
  - git clone https://github.com/zeromq/libzmq.git # Pull libzmq (currently from master) and build it
  - cd libzmq && mkdir -p libzmq_build && cd libzmq_build
  - cmake -DCMAKE_BUILD_TYPE=Release -DZMQ_BUILD_TESTS=OFF ..
  - sudo make -j8 install # This might require sudo.

before_script:
  - eval "${MATRIX_EVAL}"
  - cd ${TRAVIS_BUILD_DIR}
  - cmake -H. -BBuild -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -Wdev
  - cd Build

script:
  - make -j4
  - ctest -R simple_tests -C Release --output-on-failure
  
after_success:
  - |
      if [ "${CXXCOMPILER}" == "g++-5" ]; then
        cd ${TRAVIS_BUILD_DIR}/build/tests/CMakeFiles/test_bool.dir
        ls
        # Generate code coverage information & send to Coveralls
        lcov --directory ${TRAVIS_BUILD_DIR}/build --capture --output-file coverage.info
        lcov --remove coverage.info 'tests/*' 'msgs/include/simple_msgs/generated/*' '/usr/*' --output-file coverage.info
        lcov --list coverage.info
        coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info
        fi
